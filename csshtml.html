<!DOCTYPE html>
<html>
<head>
    <title>shapes</title>
    <style type="text/css">
        h4{color:white;}
        h1{color:skyblue}
    </style>
</head>
<body style="background-color: black;">
    <h1><center><strong>GEOGRAPHIC SHAPES</strong></td></center></h1>
<table>
    <tr>
        <td>
            <h4>circle</h4>
            <svg width="300" height="200">
            <circle cx="150" cy="50" r="40"
            stroke="#b36b00" stroke-width="2" fill="yellow" />
            Sorry, your browser does not support inline SVG.
          </svg>
        </td>
        <td>
            <h4>rectangle</h4>
            <svg width="300" height="200">
                <rect width="250" height="100" style="fill:#e62e00;stroke-width:3;stroke:#b36b00" />
                Sorry, your browser does not support inline SVG.
             </svg>
        </td>
        <td>
            <h4>triangle</h4>
            <svg width="300" height="200">
                <polygon points="100,0 0,100 200,100 "
                style="fill:white;stroke:#b36b00;stroke-width:3;" />
            </svg>
        </td>
        <td>
            <h4>ellipse</h4>
            <svg width="300" height="200">
                <ellipse cx="100" cy="50" rx="100" ry="50"
              style="fill:red;stroke:#b36b00;stroke-width:2" />
                Sorry, your browser does not support inline SVG.
            </svg>
        </td>
    </tr>
    <tr>
        <td >
            <h4>square</h4>
            <svg width="300" height="200">
            <rect width="100" height="100" style="fill:skyblue;stroke-width:3;stroke:#b36b00" />      
        </svg>
        </td>
        <td colspan="2">
            <h4>rt.triangle</h4>
            <svg width="300" height="200">
                <polygon points="100,0 100,100 290,100 " style="fill:skyblue;stroke:#b36b00;stroke-width:3;" />
                Sorry, your browser does not support inline SVG.
             </svg>
        </td>
        <td>
            <h4>parallelogram</h4>
            <svg width="300" height="200">
                <polyline points="50,100 150,100 110,0 10,0 50,100" style="fill:violet;stroke:#b36b00;stroke-width:3" />
                Sorry, your browser does not support inline SVG.
            </svg>
        </td>
    </tr>
    <tr>
        <td>
            <h4>rectangular prism</h4>
            <svg width="300" height="200">
                <rect width="250" height="100" style="fill:#e62e00;stroke-width:3;stroke:#b36b00" />
                Sorry, your browser does not support inline SVG.
             </svg>
        </td>
        <td>
            <h4>cylinder</h4>
            <svg width="300" height="200">
                <polygon points="100,0 0,100 200,100 "
                style="fill:white;stroke:#b36b00;stroke-width:3;" />
            </svg>
        </td>
        <td>
            <h4>star</h4>
            <svg height="200" width="300">
                <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:purple;stroke:purple;stroke-width:5;"/>
                Sorry, your browser does not support inline SVG.
              </svg>
        </td>
    </tr>
</table>



</body>
</html>
